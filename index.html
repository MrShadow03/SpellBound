        <h1 class="app-name text-center barlow-condensed py-4 text-xl font-semibold text-gray-700">

    <div class="">
        <div class="quiz-container text-center">
            <div class="message inter mb-10 text-gray-500">
                Spell the word correctly!
            </div>

                <a target="_blank" href="#" id="incorrect-word" class="block word capitalize text-xl playfair-display font-bold text-[#ff5c7a]">accomodate</a>

            <input type="text" id="user-input" class="input text-focus playfair-display text-center py-10 w-full capitalize font-bold text-gray-800" placeholder="type here" autocomplete="off">

            <div class="feedback-container text-center mb-10">
                <div class="feedback--positive flex flex-col items-center justify-center">
                    <svg id="correct-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 18 18" class="icon icon-success hidden">

                      </svg>

                        </g>
                    </svg>
                      <p id="feedback" class="feedback inter pt-2">
                      </p>
                </div>

                  
                <p id="syllable" class="syllable playfair-display py-5 text-lg font-bold tracking-wider hidden">Beg.in.ning</p>

            <div class="button-container">
